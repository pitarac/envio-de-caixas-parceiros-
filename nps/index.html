<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página NPS</title>
</head>
<body>

    <!-- Conteúdo visível da página -->
    <header>
        <p>Bem-vindo à Página NPS, <span id="nomeVisitante">Aguarde... estamos obtendo o seu nome.</span></p>
    </header>
    
    <section>
        <h1>Responda à nossa pesquisa</h1>
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScnRSKZeh_km9X9ZmusjMFByrpTPVjOVvfhud_oiSEQCEGAHA/viewform?embedded=true" width="640" height="3306" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
    </section>

    <!-- Scripts no final do corpo -->
    <script>
        function obterParametroUrl(nome) {
            nome = nome.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + nome + "(=([^&#]*)|&|#|$)"),
                resultados = regex.exec(window.location.href);
            if (!resultados) return null;
            if (!resultados[2]) return '';
            return decodeURIComponent(resultados[2].replace(/\+/g, " "));
        }

        var nomeUtm = obterParametroUrl('utm_name');
        if (nomeUtm) {
            nomeUtm = nomeUtm.replace(/_/g, ' '); // Substituir underscores por espaços
            document.getElementById('nomeVisitante').innerHTML = 'Bem-vindo, ' + nomeUtm + '!';
        }
    </script>
</body>
</html>
